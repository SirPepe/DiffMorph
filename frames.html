<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Document</title>
</head>
<body>

<pre class="language-jsonc">// JSONC
{}</pre>
<pre class="language-jsonc">// JSONC
{ "hello": 42 }</pre>
<pre class="language-jsonc">// JSONC
{ "hello": 42, "world": 42 }</pre>
<pre class="language-jsonc">// JSONC
{
  "hello": 42,
  "world": 42
}</pre>
<pre class="language-jsonc">// JSONC
{
  "hello": 42,
  "world": [42, 23]
}</pre>
<pre class="language-jsonc">// JSONC
{
  "hello": 42,
  "world": {
    "wee": [42, 23]
  }
}</pre>

<style>
pre { display: none }
canvas { border: 1px solid #CCC; display: inline-block; margin: 0.5em; }
</style>
<script src="dist/min/index.js"></script>
<script type="module">
const STEPS = 6;
const renderData = DiffMorph.fromDom(
  Array.from(document.querySelectorAll("pre"))
);

const colors = {
  foreground: "#ffffff",
  background: "#1a1919",
  string: "#ff009f",
  number: "#00ca99",
  comment: "#888888",
  global: "#0055cc",
  type: "#104570",
  tag: "#004f57",
  value: "#ffc900",
  literal: "#9d26d9",
  punctuation: "#ffffff",
};

const [width, height, frameGen] = DiffMorph.toFrames(
  renderData,
  colors,
  STEPS,
  8,
  "diff2gif.com",
);

for (const frame of frameGen()) {
  const canvas = document.createElement("canvas");
  canvas.width = frame.width;
  canvas.height = frame.height;
  canvas.getContext("2d").putImageData(frame, 0, 0);
  document.body.append(canvas);
}

</script>

</body>
</html>
